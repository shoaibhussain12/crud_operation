<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD Operation</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-roboto flex justify-center items-center min-h-screen bg-bg bg-cover bg-no-repeat bg-center p-4"
  >
    <div
      class="w-full max-w-2xl p-5 rounded-lg shadow-2xl bg-slate-900 text-purple-500"
    >
      <h1 class="text-2xl sm:text-4xl font-bold pb-5 text-center">
        CRUD Operation with Firebase
      </h1>
      <form class="form space-y-4">
        <div class="flex flex-col gap-2 w-full">
          <label for="rollNumber" class="text-sm sm:text-base">Roll No:</label>
          <input
            type="text"
            name="roll"
            id="rollNumber"
            placeholder="Enter Your Roll No."
            class="py-2 px-3 sm:py-3 sm:px-4 text-sm sm:text-base rounded-lg outline-none focus:shadow-md focus:shadow-purple-500 transition-all ease-in duration-200"
          />
        </div>
        <div class="flex flex-col gap-2 w-full">
          <label for="name" class="text-sm sm:text-base">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name"
            class="py-2 px-3 sm:py-3 sm:px-4 text-sm sm:text-base rounded-lg outline-none focus:shadow-md focus:shadow-purple-500 transition-all ease-in duration-200"
          />
        </div>
        <div class="flex flex-col gap-2 w-full">
          <label for="address" class="text-sm sm:text-base">Address:</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Enter Your Address"
            class="py-2 px-3 sm:py-3 sm:px-4 text-sm sm:text-base rounded-lg outline-none focus:shadow-md focus:shadow-purple-500 transition-all ease-in duration-200"
          />
        </div>
        <div class="flex flex-col gap-2 w-full">
          <label for="number" class="text-sm sm:text-base"
            >Contact Number:</label
          >
          <input
            type="text"
            name="number"
            id="number"
            placeholder="Enter Your Phone Number"
            class="py-2 px-3 sm:py-3 sm:px-4 text-sm sm:text-base rounded-lg outline-none focus:shadow-md focus:shadow-purple-500 transition-all ease-in duration-200"
          />
        </div>
        <div class="flex sm:flex-nowrap flex-wrap gap-4 justify-center">
          <button
            class="bg-purple-500 text-white py-2 px-4 rounded-lg text-sm sm:text-base w-[7rem] hover:bg-purple-600 transition-all"
            id="create"
          >
            Create
          </button>
          <button
            class="bg-purple-500 text-white py-2 px-4 rounded-lg text-sm sm:text-base w-[7rem] hover:bg-purple-600 transition-all"
            id="read"
          >
            Read
          </button>
          <button
            class="bg-purple-500 text-white py-2 px-4 rounded-lg text-sm sm:text-base w-[7rem] hover:bg-purple-600 transition-all"
            id="update"
          >
            Update
          </button>
          <button
            class="bg-purple-500 text-white py-2 px-4 rounded-lg text-sm sm:text-base w-[7rem] hover:bg-purple-600 transition-all"
            id="delete"
          >
            Delete
          </button>
        </div>
        <p class="text-center pt-2 text-sm sm:text-base msg"></p>
      </form>
    </div>

     <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase.js"></script> 
    <script type="module" src="./config.js"></script>
     <script src="./app.js"></script> 
  </body>
</html>
